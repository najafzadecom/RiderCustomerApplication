name: kamran_s_application1
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.5
  connectivity_plus: ^2.3.6
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  pin_code_fields: ^7.3.0
  sms_autofill: ^2.0.0
  flutter_svg_provider: ^1.0.3
  intl: ^0.17.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Archivo
      fonts: 
        - asset: assets/fonts/ArchivoSemiBold.ttf
          weight: 600
        - asset: assets/fonts/ArchivoRegular.ttf
          weight: 400
        - asset: assets/fonts/ArchivoMedium.ttf
          weight: 500
        - asset: assets/fonts/ArchivoBold.ttf
          weight: 700
